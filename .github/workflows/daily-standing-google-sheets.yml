name: Daily Spreadsheet Update

on:
  schedule:
    - cron: "0 4 * * Tue"   # Mondays 23:00 CT (CDT -> UTC 04:00 Tue)
    - cron: "0 4 * * Fri"   # Thursdays 23:00 CT (CDT -> UTC 04:00 Fri)
    - cron: "30 19 * * Sun" # Sundays 14:30 CT (CDT -> UTC 19:30 Sun)
    - cron: "0 23 * * Sun"  # Sundays 18:00 CT (CDT -> UTC 23:00 Sun)
    - cron: "0 3 * * Mon"   # Sundays 22:00 CT (CDT -> UTC 03:00 Mon)
  workflow_dispatch:
   

jobs:
  daily-message:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Get schedule
        id: get_schedule
        run: |
          # call your getGoogleSheetStandings() and save to a file
          node -e "require('./src/football-bot').getGoogleSheetStandings().then(d=>console.log(d)).catch(err=>{ console.error(err); process.exit(1); })" > schedule.txt
          # expose the file contents as a multiline GitHub Actions output
          echo "schedule<<EOF" >> $GITHUB_OUTPUT
          cat schedule.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT


      - name: update Google Sheets
        uses: jroehl/gsheet.action@v2.0.0
        with:
            spreadsheetId: ${{ secrets.GSHEET_SPREADSHEET_ID}}
            commands: |
                [
                    { "command": "updateData", "args": { "data": ${{ steps.get_schedule.outputs.schedule }}, "worksheetTitle": "Sheet1" }}
                ]
        env:
          GSHEET_CLIENT_EMAIL: ${{ secrets.GSHEET_CLIENT_EMAIL }}
          GSHEET_PRIVATE_KEY: ${{ secrets.GSHEET_PRIVATE_KEY }}

        
